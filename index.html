<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <header>
      <img src="./images/logo.svg" alt="logo">
    </header>
    <div class="hero">
      <img class="mobile-hero" src="./images/hero-mobile.jpg" alt="hero">
      <img class="responsive-hero" src="./images/hero-desktop.jpg" alt="hero">
    </div>
    <div class="content">
      <p class="heading">
        <span>We're</span>
        <br>coming
        <br>soon
      </p>
      <p class="description">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="email-form">
        <input type="text" placeholder="Email Address">
        <img class="error-icon" src="./images/icon-error.svg" alt="error"> 
        <p class="error-message">Please provide a valid email</p>
        <button class="submit">
          <img src="./images/icon-arrow.svg" alt="arrow">
        </button>
      </div>
    </div>
  </main>
  <img class="desktop-hero" src="./images/hero-desktop.jpg" alt="hero">
  <script src="index.js"></script>
</body>
</html>
